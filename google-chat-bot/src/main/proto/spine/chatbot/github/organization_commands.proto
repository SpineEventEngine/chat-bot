syntax = "proto3";

package spine.chatbot.github;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io.chatbot";
option java_package = "io.spine.chatbot.github.organization.command";
option java_outer_classname = "OrganizationCommandsProto";
option java_multiple_files = true;

import "spine/net/url.proto";

import "spine/chatbot/github/identifiers.proto";

message RegisterOrganization {

    OrganizationId id = 1 [(required) = true];

    // Name of the GitHub organization.
    string name = 2 [(required) = true];

    // URL of the official organization-related website.
    spine.net.Url website_url = 3;

    // URL of the organization GitHub profile.
    spine.net.Url github_url = 4 [(required) = true];

    // URL of the organization Travis CI profile.
    spine.net.Url travis_ci_url = 5 [(required) = true];

    // Name of the Google Chat space associated with the organization in form `spaces/<space_id>`.
    string google_chat_space = 6 [(required) = true, (pattern).regex = "spaces/.+"];
}
